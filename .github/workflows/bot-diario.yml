name: Bot INDEC Diario

on:
  schedule:
    # 10:00 AM Argentina (13:00 UTC) - Aviso
    - cron: '0 13 * * *'
    # 6:00 PM Argentina (21:00 UTC) - Con dato
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  ejecutar-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Instalar dependencias
        run: pip install requests
      
      - name: Ejecutar bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bot.py
